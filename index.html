<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat UI</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container hide">
        <div class="top">
            <div class="top_bar">
                <div class="close">
                    <div>
                        <strong>&times;</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="chat_log">
                <div class="bot_group">
                    <div class="bot_pic"></div>
                    <div class="bot_text">
                        Welcome to our Awesome Site.
                        <div class="radio-button"> <span class="radio-button-dot"> </span> Continue</div>
                        <div class="radio-button"> <span class="radio-button-dot"> </span> Contact team</div>
                        <div class="radio-button"> <span class="radio-button-dot"> </span> Leave a feedback</div>
                        <div class="when" > 45mins ago</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_bar">
                <input placeholder="Type here..." type="text" >
                <button  >&gt;</button>
            </div>
        </div>
    </div>
    <div class="chat_icon">
        <img src="https://img.icons8.com/cotton/2x/filled-chat.png" alt="">
        <img src="https://png.pngtree.com/svg/20170613/common_down_arrow_white_385775.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
